<div class="p-4 max-w-7xl mx-auto">
  <h1 class="text-2xl font-bold mb-6">Family Dashboard</h1>

  <div class="grid gap-4 grid-cols-1 md:grid-cols-3 mb-8">
    <div class="bg-white rounded-xl p-4 shadow">
      <h2 class="text-green-600 font-semibold text-lg">Income</h2>
      <p class="text-2xl font-bold">{{ income | currency }}</p>
    </div>
    <div class="bg-white rounded-xl p-4 shadow">
      <h2 class="text-red-600 font-semibold text-lg">Expenses</h2>
      <p class="text-2xl font-bold">{{ expenses | currency }}</p>
    </div>
    <div class="bg-white rounded-xl p-4 shadow">
      <h2 class="text-gray-700 font-semibold text-lg">Balance</h2>
      <p class="text-2xl font-bold">{{ balance | currency }}</p>
    </div>
  </div>

  <div class="flex flex-wrap gap-2 mb-4">
    <button
      *ngFor="let p of periods"
      (click)="selectedPeriod = p"
      [ngClass]="{
        'bg-gray-800 text-white': selectedPeriod === p,
        'bg-gray-200': selectedPeriod !== p
      }"
      class="px-4 py-2 rounded-md transition"
    >
      {{ p | titlecase }}
    </button>
  </div>

  <div
    class="border-2 border-dashed border-gray-300 rounded-xl text-center p-6 mb-10 bg-gray-50"
  >
    <p class="text-lg">{{ selectedPeriod | titlecase }} View (graphic here)</p>
  </div>

  <div class="grid gap-4 grid-cols-1 md:grid-cols-2 mb-8">
    <div class="bg-white rounded-xl p-4 shadow space-y-3">
      <h3 class="text-lg font-semibold">Add New Expense</h3>
      <input
        type="text"
        placeholder="Expense Name"
        class="w-full p-2 border rounded-md"
      />
      <input
        type="number"
        placeholder="Amount"
        class="w-full p-2 border rounded-md"
      />
      <button class="bg-blue-600 text-white px-4 py-2 rounded-md">
        Add Expense
      </button>
    </div>
    <div class="bg-white rounded-xl p-4 shadow">
      <h3 class="text-lg font-semibold mb-3">View Transactions</h3>
      <button class="border px-4 py-2 rounded-md">View All Transactions</button>
    </div>
    <div class="bg-white rounded-xl p-4 shadow">
      <h3 class="text-lg font-semibold mb-3">Fixed Expenses</h3>
      <button class="border px-4 py-2 rounded-md">View Fixed Expenses</button>
    </div>
    <div class="bg-white rounded-xl p-4 shadow">
      <h3 class="text-lg font-semibold mb-3">Variable Expenses</h3>
      <button class="border px-4 py-2 rounded-md">View Calendar</button>
    </div>
  </div>

  <div class="grid gap-4 grid-cols-1 md:grid-cols-2">
    <div class="bg-white rounded-xl p-4 shadow">
      <h3 class="text-lg font-semibold mb-3">Manage Members</h3>
      <button class="border px-4 py-2 rounded-md">Go to Members</button>
    </div>
    <div class="bg-white rounded-xl p-4 shadow space-y-2">
      <h3 class="text-lg font-semibold">More Options</h3>
      <button
        (click)="showAIInsights()"
        class="bg-gray-200 px-4 py-2 rounded-md"
      >
        AI Insights
      </button>
      <button
        (click)="logout()"
        class="bg-red-600 text-white px-4 py-2 rounded-md"
      >
        Logout
      </button>
    </div>
  </div>
</div>
