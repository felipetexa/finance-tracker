<div [class]="'mb-3 ' + extraClasses">
  <input
    *ngIf="type !== 'textarea' && type !== 'select'"
    [type]="type"
    [placeholder]="placeholder"
    [name]="name"
    class="w-full h-11 px-4 py-2 border-2 border-gray-400 rounded-md text-base mb-3"
  />

  <textarea
    *ngIf="type === 'textarea'"
    [placeholder]="placeholder"
    [name]="name"
    rows="4"
    class="w-full h-11 px-4 py-2 border-2 border-gray-400 rounded-md text-base mb-3"
  ></textarea>

  <select
    *ngIf="type === 'select'"
    [name]="name"
    class="w-full h-11 px-4 py-2 border-2 border-gray-400 rounded-md text-base mb-3"
  >
    <option value="" disabled selected hidden>{{ placeholder }}</option>
    <option *ngFor="let option of options" [value]="option">
      {{ option }}
    </option>
  </select>
</div>
